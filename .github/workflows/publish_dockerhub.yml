name: üê≥ Publish Docker images
on:
  push:
    branches:
      - master
    tags:
      - "v*.*"
jobs:
  push_to_registry:
    name: üê≥üì¶ Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker Django image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/django.dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/uta-gms-django:${{ steps.vars.outputs.tag }} , ${{ secrets.DOCKER_USERNAME }}/uta-gms-django:latest

      - name: Build and push Docker Celery image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/prod/celery.dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/uta-gms-celery:${{ steps.vars.outputs.tag }} , ${{ secrets.DOCKER_USERNAME }}/uta-gms-celery:latest