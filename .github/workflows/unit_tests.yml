name: unit tests
on:
  pull_request:
    branches:
      - master
jobs:
  run-tests:
    name: Tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install ruff
        run: pip install ruff
      - name: Install dependencies
        run: python -m pip install -r utagms/requirements.txt
      - name: Run Tests
        run: cd utagms && python3 manage.py test utagmsapi
      - name: Run ruff
        run: cd utagms && ruff check .